<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet"  href="./sbox.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=[object Object]&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=[object Object]&display=swap" />
    
    
    
</head>
<body>
    
    <div class="sbox-new" id="sboxNewContainer">
        <div class="frame-parent" id="frameContainer">
            <div class="mobile-navbar-wrapper" id="frameContainer">
                <div class="mobile-navbar">
                    <div class="mobile-navbar-inner">
                        <div class="mobile-navbar-inner">
                            <div class="topbar-wrapper">
                                <div class="topbar">
                                    
                                    <div class="topbar-inner">
                                        <div class="frame-container">
                                            <div class="navigation-parent">
                                                <div class="navigation">
                                                    <div class="icons-navigation">
                                                        <div class="icon-container">
                                                            <img class="arrow-bold-left-icon" alt="" src="arrow-bold-left.svg">
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="content">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="h1-parent">
                <b class="h1">Paquetes turísticos</b>
                <div class="bundles">
                    <div class="bundle">
                        <img class="flights-icon" alt="" src="flights.svg">
                        
                        <b class="vuelo">Vuelo </b>
                        <img class="flights-icon" alt="" src="hotels.svg">
                        
                        <b class="vuelo">Alojamiento</b>
                    </div>
                    
                </div>
                <div class="input-sbox-new">
                    <div class="iconplaceholder">
                        <img class="departure-icon" alt="" src="departure.svg">
                        
                        <div class="placeholder">Buenos aires, Argentina</div>
                    </div>
                    <img class="div-icon" alt="" src="div.svg">
                    
                    <div class="sbox-new-iconplaceholder">
                        <img class="location-icon" alt="" src="location.svg">
                        
                        <div class="sbox-new-placeholder">Destino</div>
                        <img class="button-order-icon" alt="" src="button-order.svg">
                        
                    </div>
                </div>
                <div class="sbox-new-input-sbox-new">
                    <div class="iconplaceholder2">
                        <img class="departure-icon" alt="" src="calendar.svg">
                        
                        <div class="placeholder2">Entrada</div>
                    </div>
                    <img class="input-sbox-new-child" alt="" src="Vector 1.svg">
                    
                    <div class="iconplaceholder2">
                        <img class="departure-icon" alt="" src="calendar.svg">
                        
                        <div class="placeholder2">Salida</div>
                    </div>
                </div>
                <div class="input-sbox-new2">
                    <div class="iconplaceholder2">
                        <img class="departure-icon" alt="" src="bed.svg">
                        
                        <b class="placeholder2">1 habitación</b>
                    </div>
                    <div class="iconplaceholder2">
                        <img class="departure-icon" alt="" src="user.svg">
                        
                        <b class="placeholder2">2 huéspedes</b>
                    </div>
                </div>
                <div class="cambiar-ciudad-o-fecha-del-alo-parent">
                    <div class="vuelo">Cambiar ciudad o fecha del alojamiento</div>
                    <img class="edit-icon" alt="" src="edit.svg">
                    
                </div>
            </div>
        </div>
        <div class="button-contained">
            <div class="base-button">
                <img class="flights-icon" alt="" src="search.svg">
                
                <b class="button">Buscar</b>
            </div>
        </div>
    </div>
    
    
    
    
    <script>
        var frameContainer = document.getElementById("frameContainer");
        if(frameContainer) {
            frameContainer.addEventListener("click", function (e) {
                // Add your code here
            });
        }
        
        var sboxNewContainer = document.getElementById("sboxNewContainer");
        if(sboxNewContainer) {
            sboxNewContainer.addEventListener("click", function (e) {
                // Add your code here
            });
        }</script></body>
